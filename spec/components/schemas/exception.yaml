components:
  schemas:
    Exception:
      description: holds all the data regarding an exception.
      type: object
      required:
        - timestamp
      properties:
        context:
          $ref: '#/components/schemas/ExceptionContext'
        stacktrace:
          $ref: '#/components/schemas/Stacktrace'
        timestamp:
          type: string
          format: date-time
        trace:
          $ref: '#/components/schemas/TraceContext'
          x-go-type-skip-optional-pointer: true
        type:
          type: string
          x-go-type-skip-optional-pointer: true
        value:
          type: string
          x-go-type-skip-optional-pointer: true